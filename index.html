<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePiling.js plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@400;500;600;700&family=Risque&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.pagepiling.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagepiling.min.js"></script>

    
    
</head>
<body>
    <div class="container header">
        <nav class="header__nav">
        <div class="header__logo">
        <a href="#"><img src="/images/logo/Coca-Cola_logo_white 1.png" alt=”Logo”></a>
        </div>

        <div class="header__menu">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__linkcurrent active">Main</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">About</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">Product</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">Contacts</a>
            </li>
        
        </ul>
        </div>

<button class="open-menu-btn" icon-menu_burger>
    <svg class="menu-icon">
        <use href="./images/svg/icons.svg#icon-Burger"></use>
    </svg>
</button>
</nav>

        </nav>
    </div>

    <div class="mob-menu">
        <button class="close-menu-btn">
            <svg class="menu-iconclose">
                <use href="./images/svg/icons.svg#icon-close_24px"></use>
            </svg>
        </button>
    
        <div class="mob-menu-top">
            <ul class="mobmenu">
                <li class="mobmenu__item">
                    <a href="#" class="mobmenu__link active">Main</a>
                </li>
                <li class="mobmenu__item">
                    <a href="#" class="mobmenu__link">About</a>
                </li>
                <li class="mobmenu__item">
                    <a href="#" class="mobmenu__link">Product</a>
                </li>
                <li class="mobmenu__item">
                    <a href="#" class="mobmenu__link">Contacts</a>
                </li>
            </ul>
        </div>
    
    </div>
    
    </div>

    <div id="pagepiling">
        <div class="section" id="page1">
        <h1>SLIDE 1</h1>
        </div>

        <div class="section" id="page2">
            <h1>SLIDE 2</h1>
        </div>

        <div class="section" id="page3">
            <h1>SLIDE 3</h1>
        </div>

        <div class="section" id="page4">
            <h1>SLIDE 4</h1>
        </div>

    </div>

<script type="text/javascript">
    $(document).ready(function () {
            $('#pagepiling').pagepiling( {
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'red'],
            });
        });
</script>
<script src="/js/menu.js"></script>
</body>
</html>
