<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePiling.js plugin</title>
    <link rel="stylesheet" type="text/css" href="/css/jquery.pagepiling.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagepiling.min.js"></script>
</head>
<body>
    <div id="pagepiling">
        <div class="section" id="page1">
        <h1>SLIDE 1</h1>
        </div>

        <div class="section" id="page2">
            <h1>SLIDE 2</h1>
        </div>

        <div class="section" id="page3">
            <h1>SLIDE 3</h1>
        </div>

        <div class="section" id="page4">
            <h1>SLIDE 4</h1>
        </div>

    </div>

<script type="text/javascript">
    $(document).ready(function () {
            $('#pagepiling').pagepiling( {
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'red'],
            });
        });
</script>
</body>
</html>
