<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePiling.js plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.pagepiling.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagepiling.min.js"></script>
    <script src="/js/menu.js"></script>
    
    
</head>
<body>
    <div class="container header">
        <nav class="header__nav">
        <div class="header__logo">
        <a href="#"><img src="/images/logo/Coca-Cola_logo_white 1.png" alt=”Logo”></a>
        </div>

        <div class="header__menu">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__linkcurrent active">Main</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">About</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">Product</a>
            </li>

            <li class="header__item">
                <a href="#" class="header__linkcurrent">Contacts</a>
            </li>
        
        </ul>
        </div>
    

        <div class="header__wrapper">
            <div class="menu">
            <a href ="#" class="menu-btn"></a>
            <nav class="menu-list">
                <a href="#" class="menu__link">Главная</a>
                <a href="#" class="menu__link">Новости</a>
                <a href="#" class="menu__link">Контакты</a>
                <a href="#" class="menu__link">Портфолио</a>
            </nav>
            </div>
            <div class="content">
                <section class="main">
                    <h2>Главная</h2>
                </section>
                <section class="news">
                    <h2>Новости</h2>
                </section>
                <section class="contacts">
                    <h2>Контакты</h2>
                </section>
                <section class="portfolio">
                    <h2>Портфолио</h2>
                </section>
            </div>
        </div>

        </nav>
    </div>

    <div id="pagepiling">
        <div class="section" id="page1">
        <h1>SLIDE 1</h1>
        </div>

        <div class="section" id="page2">
            <h1>SLIDE 2</h1>
        </div>

        <div class="section" id="page3">
            <h1>SLIDE 3</h1>
        </div>

        <div class="section" id="page4">
            <h1>SLIDE 4</h1>
        </div>

    </div>

<script type="text/javascript">
    $(document).ready(function () {
            $('#pagepiling').pagepiling( {
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'red'],
            });
        });
</script>
</body>
</html>
