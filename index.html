<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagePiling.js plugin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.pagepiling.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.pagepiling.min.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="header__title">Хедер</h1>
    </div>

    <div id="pagepiling">
        <div class="section" id="page1">
        <h1>SLIDE 1</h1>
        </div>

        <div class="section" id="page2">
            <h1>SLIDE 2</h1>
        </div>

        <div class="section" id="page3">
            <h1>SLIDE 3</h1>
        </div>

        <div class="section" id="page4">
            <h1>SLIDE 4</h1>
        </div>

    </div>

<script type="text/javascript">
    $(document).ready(function () {
            $('#pagepiling').pagepiling( {
                sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'red'],
            });
        });
</script>
</body>
</html>
